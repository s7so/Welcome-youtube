<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>أدوات الإدارة</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .card { border: 1px solid #ddd; padding: 16px; margin-bottom: 16px; border-radius: 8px; }
    h1 { margin-top: 0; }
    label { display: block; margin-bottom: 8px; }
  </style>
</head>
<body>
  <h1>أدوات الإدارة</h1>

  <div class="card">
    <h2>رفع CSV للموظفين</h2>
    <form id="upload-form" method="post" enctype="multipart/form-data" action="/api/employees/bulk-upload/">
      {% csrf_token %}
      <label>ملف CSV: <input type="file" name="file" required /></label>
      <label>Dry run فقط؟ <input type="checkbox" name="dry_run" value="true" /></label>
      <button type="submit">رفع</button>
    </form>
    <p>التنسيق: employee_id, full_name, department, job_title, is_active</p>
  </div>

  <div class="card">
    <h2>حالة المزامنة</h2>
    <pre id="status">تحميل...</pre>
    <button onclick="loadStatus()">تحديث</button>
  </div>

  <script>
    async function loadStatus() {
      const res = await fetch('/api/status', { credentials: 'same-origin' });
      const data = await res.json();
      document.getElementById('status').textContent = JSON.stringify(data, null, 2);
    }
    loadStatus();
  </script>
</body>
</html>
